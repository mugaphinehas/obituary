<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obituary Home</title>
<link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHhPy5Yjy8Gb71Zir5CIAmfAYH4A_YRxvoLA&s">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://selfiewrldlasvegas.com/wp-content/uploads/2023/12/Importance-of-Obituary.webp'); /* Replace with your background image */
    
    background-size: cover;
    background-position: center;
    color: #ffffff; /* Text color */
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    text-align: center;
}

header {
    margin-bottom: 150px;
    background-color:red;
    border-radius: 23px;
    height: 23px;
    
}

nav ul {
    
   
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    
    color: #ffffff;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    background-color: blue(0, 0, 0, 0.7); /* Semi-transparent background for links */
}

nav ul li a:hover {
    background-color: rgba(19, 110, 95, 0.9); /* Darker background on hover */
}

.content {
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for content */
    padding: 20px;
    border-radius: 10px;
}

.message {
    padding: 20px;
}

.message h2 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.message p {
    font-size: 1.2em;
}

</style>
</head>



<body>




<div class="container">
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="/form">Add Obituary</a></li>
                <li><a href="/users">View Obituaries</a></li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <div class="message">
            <h2>In Loving Memory</h2>
            <p>Welcome to our Obituary Website</p>
        </div>
    </section>
</div>

</body>
</html>
